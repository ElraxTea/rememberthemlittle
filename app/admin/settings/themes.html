<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/_system/css/proxima.woff2.css">
  <link rel="stylesheet" href="/_system/css/playfulcss/playfulcss.css">
  <link rel="stylesheet" href="/_system/css/fontawesome-free-5.3.1-web/css/all.min.css">

  <!-- Page Title -->
  <title>Document</title>

</head>

<body>

  <!--
    The Vue instance runs inside this <div id="app">.
    Also, the class="admin" loads the admin style for this page.
      -->
  <div id="app" class="admin">

    <!-- Navigation Bar-->
    <nav>

      <!-- Company Logo -->
      <h3>Remember Them Little</h3>

      <!-- Navigation Links -->
      <ul>
        <li><a href="/app/admin/transactions/">Transactions</a></li>
        <li><a href="/app/admin/settings/" class="color-primary">Settings</a></li>
        <li><a href="#">Link</a></li>
      </ul>

    </nav>

    <!-- Side Navigation Bar -->
    <aside>
      <ul>
        <li><a href="index.html">Categories</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="addons.html">Addons</a></li>
        <li><a href="themes.html" class="color-primary">Themes</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main>

      <!-- Action bar -->
      <div>
        <h3>Themes</h3>
        <button class="primary" @click="$root.$refs.add.show()">Add Themes</button>
      </div>

      <!-- Table -->
      <table>

        <!-- Table headers -->
        <thead>
          <tr>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>

        <!-- Table body -->
        <tbody>
          <tr v-for="theme in themes">
            <td>{{theme.theme_description}}</td>
            <td><img width=100px :src="theme.theme_image"></td>
            <td><a @click.prevent="$root.$refs.edit.show(theme)" class="color-primary">Edit</a></td>
          </tr>
        </tbody>
      </table>

    </main>

    <modal class="modal" inline-template ref="add">

      <!-- Add Theme form-->
      <form v-if="visible" enctype="multipart/form-data" @submit.prevent="$root.addTheme($event); hide();">

        <fieldset>

          <!-- Form Title -->
          <legend>New Theme</legend>

          <label>Theme Description</label>
          <textarea style="height: 100px" name="theme_description" required></textarea>

          <label>Theme Image</label>
          <input type="file" name="theme_image" accept="image/*" required />

          <!-- Form action buttons -->
          <div class="flex align-items-center">
            <button @click.prevent="hide">Cancel</button>
            <button type="submit" class="primary" style="margin-left: 0.5rem">Add Theme</button>
          </div>

        </fieldset>
      </form>

    </modal>

    <modal class="modal" inline-template ref="edit">

      <!-- Edit Category form -->
      <form v-if="visible" @submit.prevent="$root.updateTheme(params.theme_id,$event); hide();">

        <fieldset>

          <legend>Edit Theme</legend>

          <label>Theme Description</label>
          <textarea style="height: 100px" name="theme_description" required :value="params.theme_description"></textarea>

          <!-- Action buttons -->
          <div class="flex align-items-center">
            <button @click.prevent="hide">Cancel</button>
            <button @click.prevent="$root.deleteTheme(params.theme_id); hide();" style="margin-left: 0.5rem">Delete</button>
            <button type="submit" class="primary" style="margin-left: 0.5rem">Update</button>
          </div>

        </fieldset>
      </form>

    </modal>

  </div>

  <!-- Imported Scripts -->
  <script src="/_system/js/vendor/vue.js"></script>
  <script src="/_system/js/components/components.js"></script>
  <script src="/_system/js/vendor/vue-resource@1.5.1.js"></script>

  <!-- Local Scripts -->
  <script>

    // Vue Instance
    var app = new Vue({
      el: '#app',
      data: {
        themes: []
      },
      created: function () {
        this.loadThemes();
      },
      methods: {

        loadThemes: function () {

          Vue.http.get('/_system/php/api/themes/getAll.php')
            .then(
              response => {

                if (response.body.success)
                  this.themes = response.body.data;
                else
                  console.error(response.body.message);
              },
              response => {
                console.log('fail');
              });
        },

        addTheme: function (submitEvent) {

          var elements = submitEvent.target.elements;
          var formData = new FormData();
          formData.append('theme_description', elements.theme_description.value);
          formData.append('theme_image', elements.theme_image.files[0]);
          

          Vue.http.post('/_system/php/api/themes/add.php', formData, {
            headers: {
              'Content-Type' : 'multipart/form-data'
            }
          })
            .then(

              // If the server request is successful
              response => {

                // If the PHP file has no errors
                if (response.body.success) {
                  this.loadThemes();
                }
                else
                  console.error(response.body.message)

              },

              // If the server request is unsuccessful
              response => {

                console.error(response);

              });

        },

        updateTheme: function (theme_id, submitEvent) {

          var elements = submitEvent.target.elements;
          var formData = new FormData();
          formData.append('theme_id', theme_id);
          formData.append('theme_description', elements.theme_description.value);

          Vue.http.post('/_system/php/api/themes/update.php', formData)
            .then(

              // If the server request is successful
              response => {

                // If the PHP file has no errors
                if (response.body.success) {
                  this.loadThemes();
                }
                else
                  console.error(response.body.message)

              },

              // If the server request is unsuccessful
              response => {

                console.error(response);

              });

        },

        deleteTheme: function (theme_id) {

          var formData = new FormData();
          formData.append('theme_id', theme_id);

          Vue.http.post('/_system/php/api/themes/delete.php', formData)
            .then(

              // If the server request is successful
              response => {

                // If the PHP file has no errors
                if (response.body.success) {
                  this.loadThemes();
                }
                else
                  console.error(response.body.message)

              },

              // If the server request is unsuccessful
              response => {

                console.error(response);

              });

        }
      }
    })

  </script>


</body>

</html>
